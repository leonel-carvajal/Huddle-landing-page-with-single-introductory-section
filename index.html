<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/9dd8b341bf.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Logo" class="header__img">
    <img src="images/illustration-mockups.svg" alt="illustration-mockups" class="hero__image">
  </header>
  <main class="main">
    <section class="main__container">
      <h1 class="title"> Build The Community Your Fans Will Love</h1>
      <p class="info">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#" class="link"> Register</a>
    </section>
  </main>  
  <footer class="footer">
    <a href="#" class="footer__link"><i class="fab fa-facebook"></i></a>
    <a href="#" class="footer__link"><i class="fab fa-twitter"></i></a>
    <a href="#" class="footer__link"><i class="fab fa-instagram"></i></a>
  </footer>
</body>
</html>
